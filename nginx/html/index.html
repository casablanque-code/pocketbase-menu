<body>
  <div id="wrapper">
    <h1>Меню</h1>
    <div id="clock"></div>
    <div class="filter-buttons">
      <button onclick="filterMenu('Завтрак (7:00 - 10:30)')">Завтрак  <i class="fa-solid fa-mug-hot"></i></i></button>
      <button onclick="filterMenu('Обед (12:00 - 15:30)')">Обед  <i class="fa-solid fa-utensils"></i></button>
      <button onclick="filterMenu('Ужин (17:00 - 21:00)')">Ужин  <i class="fa-solid fa-bowl-rice"></i></button>
    </div>
    <div class="meal-times">Завтрак: 7:00-10:30 | Обед: 12:00-15:30 | Ужин: 16:30-21:00</div>
    <div class="menu" id="menu-container"></div>
  </div>

  <button id="theme-toggle">☀️</button>

  <div class="qr">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=http://62.84.126.106:8081/menu/" alt="QR">
  </div>

  <script>
    const container = document.getElementById("menu-container");
    const clock = document.getElementById("clock");

    function updateClock() {
      const now = new Date();
      clock.textContent = now.toLocaleTimeString("ru-RU");
    }
    setInterval(updateClock, 1000);
    updateClock();

    function filterMenu(section) {
      document.querySelectorAll(".section").forEach(s => {
        if (section === "Все" || s.dataset.name === section) {
          s.style.display = "block";
        } else {
          s.style.display = "none";
        }
      });
      
    }

    function autoSelectMeal() {
      const hour = new Date().getHours();
      if (hour >= 7 && hour < 12) return "Завтрак (7:00 - 10:30)";
      if (hour >= 12 && hour < 17) return "Обед (12:00 - 15:30)";
      if (hour >= 17 && hour < 24) return "Ужин (17:00 - 21:00)";
      return "Все";
    }

    async function loadMenu() {
      const today = new Date().toISOString().split("T")[0];
      const url = `/pb/api/collections/menuday/records?filter[date]=${today}&expand=dishes`;

      try {
        const res = await fetch(url);
        const json = await res.json();
        container.innerHTML = "";

        json.items.forEach(item => {
          const section = document.createElement("div");
          section.className = "section";
          section.dataset.name = item.name || "";

          const h2 = document.createElement("h2");
          h2.textContent = item.name;
          section.appendChild(h2);

          const dishList = document.createElement("div");
          dishList.className = "dishes";

          (item.expand?.dishes || []).forEach(dish => {
            const card = document.createElement("a");
            card.href = `/menu/dish.html?id=${dish.id}`;
            card.className = "dish";
            card.innerHTML = `
              <div class="dish-header">
                <div class="dish-name">
                  ${dish.name}
                  <span class="dish-tags">
                    ${(dish.tags || []).map(tag => {
                      const normalized = tag.toLowerCase().replace(/\s+/g, "");
                      switch (normalized) {
                        case "vegetarian": return '<i class="fa-solid fa-leaf"></i>';
                        case "lactosefree": return '<i class="fa-solid fa-cow"></i><i class="fa-solid fa-ban"></i>';
                        case "spicy": return '<i class="fa-solid fa-pepper-hot"></i>';
                        default: return "";
                      }
                    }).join(" ")}
                  </span>
                </div>
                <div class="dish-price">${dish.price} &#2547;</div>
              </div>
              <div class="dish-description">${dish.description || ""}</div>
            `;
            dishList.appendChild(card);
          });

          section.appendChild(dishList);
          container.appendChild(section);
        });

        filterMenu(autoSelectMeal());
      } catch (e) {
        container.innerHTML = "<p style='color:red;'>Ошибка загрузки меню.</p>";
        console.error(e);
      }
    }

    function resizeIfNeeded() {
      const wrapper = document.getElementById("wrapper");
      if (wrapper.scrollHeight > window.innerHeight) {
        wrapper.classList.add("compact");
      } else {
        wrapper.classList.remove("compact");
      }
    }

window.addEventListener("resize", resizeIfNeeded);
loadMenu();
setInterval(loadMenu, 300000);

const themeToggle = document.getElementById('theme-toggle');

function applyAutoDarkMode() {
  const hour = new Date().getHours();
  const savedPreference = localStorage.getItem("darkMode");

  if (savedPreference === "true" || (!savedPreference && (hour >= 18 || hour < 6))) {
    document.body.classList.add('dark-mode');
    localStorage.setItem("darkMode", "true");
  } else {
    document.body.classList.remove('dark-mode');
    localStorage.setItem("darkMode", "false");
  }
}

// Функция для синхронизации иконки с текущим состоянием темы
function syncThemeIcon() {
  const isDark = document.body.classList.contains('dark-mode');
  themeToggle.textContent = isDark ? "☀️" : "🌙";
}

// При загрузке страницы применяем тему и синхронизируем иконку
window.addEventListener('load', () => {
  applyAutoDarkMode();
  syncThemeIcon();
});

// Обработчик клика по кнопке переключения темы
themeToggle.addEventListener('click', () => {
  const isDark = document.body.classList.toggle('dark-mode');
  themeToggle.textContent = isDark ? "☀️" : "🌙";
  localStorage.setItem("darkMode", isDark ? "true" : "false");
});

  </script>
